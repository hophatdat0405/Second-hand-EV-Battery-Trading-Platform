<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán Online - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/pay.css" />
    <link rel="stylesheet" href="css/payment.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="navbar-placeholder"></div>
    <!-- Online Payment Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="payment-card" data-aos="zoom-in">
          <h2 class="text-3xl font-bold mb-6 text-center">Thanh toán Online</h2>

          <p class="text-gray-600 text-center mb-8">
            Vui lòng chọn phương thức thanh toán:
          </p>
          <!-- MOMO -->
          <label
            class="option mb-4 cursor-pointer flex items-center gap-4 border rounded-lg p-4 hover:bg-pink-50"
          >
            <input
              type="radio"
              name="method"
              value="momo"
              class="w-5 h-5 text-pink-600 focus:ring-pink-500"
            />
            <div class="flex-1">
              <span class="font-semibold text-pink-700">MOMO</span>
              <p class="text-sm text-gray-500">Thanh toán qua cổng MOMO.</p>
            </div>
            <img
              src="images/logo_momo.png"
              alt="Logo Momo"
              class="w-20 h-20 rounded shadow"
            />
          </label>

          <!-- VNPAY -->
          <label
            class="option mb-4 cursor-pointer flex items-center gap-4 border rounded-lg p-4 hover:bg-blue-50"
          >
            <input
              type="radio"
              name="method"
              value="vnpay"
              class="w-5 h-5 text-blue-600 focus:ring-blue-500"
            />
            <div class="flex-1">
              <span class="font-semibold text-blue-700">VNPAY</span>
              <p class="text-sm text-gray-500">Thanh toán qua cổng VNPAY.</p>
            </div>
            <img
              src="images/logo_vnpay.png"
              alt="Logo VNPAY"
              class="w-20 h-20 rounded shadow"
            />
          </label>

          <!-- Confirm -->
          <button id="confirmOnlinePay" class="confirm-btn">
            Xác nhận đã thanh toán
          </button>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/component-loader.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/online_payment.js"></script>
    <script src="js/compare.js"></script>

    <div
      id="toast-container"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 99999;
      "
    ></div>
  </body>
</html>
