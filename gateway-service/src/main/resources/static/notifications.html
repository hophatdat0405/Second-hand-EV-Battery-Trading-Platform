<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tất Cả Thông Báo - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary-color: #178a48;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-700: #374151;
        --gray-900: #111827;
      }

      body {
        font-family: "Inter", "Roboto", sans-serif;
        background-color: var(--gray-50);
        /* QUAN TRỌNG: Xóa dòng font-size: 16px; để Dropdown nhận cỡ chữ giống hệt trang Index */
        line-height: 1.5;
        color: var(--gray-900);
      }

      main {
        /* margin-top: 60px;
        padding-top: 60px; */
        padding-bottom: 60px;
        min-height: calc(100vh - 60px);
      }

      .page-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        text-align: center;
        color: var(--gray-900);
      }

      .notifications-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        border: 1px solid var(--gray-200);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      /* Header danh sách */
      .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        background-color: #fff;
      }
      .list-header h4 {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--gray-900);
      }

      /* Nút xóa tất cả */
      .delete-all-btn {
        font-size: 0.875rem;
        font-weight: 600;
        color: #dc2626;
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }
      .delete-all-btn:hover:not(:disabled) {
        background-color: #fee2e2;
      }
      .delete-all-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(100%);
      }

      /* ======================================================== */
      /* ITEM THÔNG BÁO (ĐÃ KHOANH VÙNG ID #all-notifications-list) */
      /* ======================================================== */

      /* Chỉ áp dụng style này cho các item nằm trong danh sách chính */
      /* KHÔNG BAO GIỜ ảnh hưởng đến Navbar/Dropdown */

      #all-notifications-list .notification-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 12px 16px; /* Padding chuẩn gọn */
        border-bottom: 1px solid var(--gray-100);
        background-color: #fff;
        border-left: 4px solid transparent;
        position: relative;
        transition: background-color 0.2s;
      }

      #all-notifications-list .notification-item:hover {
        background-color: var(--gray-50);
      }
      #all-notifications-list .notification-item:last-child {
        border-bottom: none;
      }

      /* Link bao quanh: QUAN TRỌNG - FLEX ROW */
      #all-notifications-list .notification-link-content {
        display: flex;
        flex-direction: row; /* Bắt buộc là ROW */
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: inherit;
        flex-grow: 1;
        padding: 0;
        width: 100%;
      }

      /* Icon tròn bên trái */
      #all-notifications-list .notification-icon-wrapper {
        flex-shrink: 0;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        background-color: var(--gray-100);
        color: var(--gray-500);
      }

      /* Wrapper chữ */
      #all-notifications-list .notification-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
      }

      /* Nội dung chữ */
      #all-notifications-list .notification-message {
        font-size: 0.875rem; /* 14px */
        font-weight: 500;
        color: var(--gray-900);
        line-height: 1.4;
        margin: 0;
      }

      #all-notifications-list .notification-time {
        font-size: 0.75rem; /* 12px */
        color: var(--gray-500);
        margin-top: 2px;
        line-height: 1.2;
      }

      /* --- Trạng thái CHƯA ĐỌC --- */
      #all-notifications-list .notification-item.unread {
        border-left-color: var(--primary-color);
        background-color: #f0fdf4;
      }
      #all-notifications-list .notification-item.unread .notification-message {
        font-weight: 600;
        color: #111827;
      }
      #all-notifications-list
        .notification-item.unread
        .notification-icon-wrapper {
        background-color: var(--primary-color);
        color: white;
      }

      /* Nút xóa (X) */
      #all-notifications-list .delete-notification-btn {
        flex-shrink: 0;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background-color: transparent;
        color: var(--gray-400);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: all 0.2s;
        opacity: 0;
      }
      #all-notifications-list
        .notification-item:hover
        .delete-notification-btn {
        opacity: 1;
      }
      #all-notifications-list .delete-notification-btn:hover {
        background-color: var(--gray-200);
        color: #dc2626;
      }

      /* Phân trang */
      .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-top: 40px;
      }
      .pagination-btn {
        font-size: 14px;
        height: 36px;
        min-width: 36px;
        padding: 0 12px;
        border: 1px solid #e0e0e0;
        background: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        color: #4b5563;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .pagination-btn:hover:not(:disabled) {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background-color: #f0fdf4;
      }
      .pagination-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .pagination-btn:disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main>
      <div class="container">
        <h2 class="page-title">Tất Cả Thông Báo</h2>

        <div class="notifications-container">
          <div class="list-header">
            <h4>Thông báo của bạn</h4>
            <button id="delete-all-btn" class="delete-all-btn" disabled>
              <i class="fas fa-trash-alt"></i> Xóa tất cả
            </button>
          </div>

          <div id="all-notifications-list">
            <p style="text-align: center; padding: 20px; color: #6b7280">
              Đang tải...
            </p>
          </div>
        </div>

        <div id="paginationContainer" class="pagination-container"></div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <!-- dòng cuối cùng là trang riêng -->
    <script src="/js/notifications.js"></script>
  </body>
</html>
