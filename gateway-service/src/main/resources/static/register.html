<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng ký - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: "#ecfdf5",
                600: "#059669",
                700: "#047857",
                800: "#065f46",
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
      }
    </style>
  </head>

  <body class="bg-emerald-50 min-h-screen flex flex-col font-sans">
    <div id="navbar-placeholder"></div>

    <main
      class="flex-grow flex items-center justify-center p-4 md:p-8 pt-10 md:pt-16"
    >
      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-10 border border-emerald-100"
      >
        <h2
          class="text-3xl font-bold mb-8 text-emerald-800 text-center uppercase tracking-wide"
        >
          Đăng ký tài khoản
        </h2>

        <form id="registerForm" class="space-y-6">
          <div class="relative">
            <input
              id="name"
              type="text"
              class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
              placeholder="Họ và tên"
              required
            />
            <div
              class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
            >
              <i class="far fa-user text-lg"></i>
            </div>
            <label
              for="name"
              class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
            >
              Họ & tên
            </label>
          </div>

          <div class="grid grid-cols-2 gap-6">
            <div class="relative">
              <input
                id="email"
                type="email"
                class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
                placeholder="Email"
              />
              <div
                class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
              >
                <i class="far fa-envelope text-lg"></i>
              </div>
              <label
                for="email"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
              >
                Email
              </label>
            </div>

            <div class="relative">
              <input
                id="phone"
                type="tel"
                class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
                placeholder="Số điện thoại"
              />
              <div
                class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
              >
                <i class="fas fa-phone text-lg"></i>
              </div>
              <label
                for="phone"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
              >
                Số điện thoại
              </label>
            </div>
          </div>

          <div class="relative">
            <input
              id="address"
              type="text"
              class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
              placeholder="Địa chỉ"
            />
            <div
              class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
            >
              <i class="fas fa-map-marker-alt text-lg"></i>
            </div>
            <label
              for="address"
              class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
            >
              Địa chỉ
            </label>
          </div>

          <div class="grid grid-cols-2 gap-6">
            <div class="relative">
              <input
                id="password"
                type="password"
                class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
                placeholder="Mật khẩu"
                required
              />
              <div
                class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
              >
                <i class="fas fa-lock text-lg"></i>
              </div>
              <label
                for="password"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
              >
                Mật khẩu
              </label>
            </div>

            <div class="relative">
              <input
                id="password2"
                type="password"
                class="peer w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 placeholder-transparent focus:outline-none focus:border-emerald-600 bg-transparent transition-colors"
                placeholder="Xác nhận"
                required
              />
              <div
                class="absolute left-0 top-3 text-gray-400 peer-focus:text-emerald-600 transition-colors"
              >
                <i class="fas fa-check-circle text-lg"></i>
              </div>
              <label
                for="password2"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-emerald-600 peer-focus:text-sm font-medium bg-white px-1"
              >
                Nhập lại
              </label>
            </div>
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-600/30 transition-all transform hover:-translate-y-1 active:translate-y-0 flex justify-center items-center gap-2 group"
            >
              <span>HOÀN TẤT ĐĂNG KÝ</span>
              <i
                class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"
              ></i>
            </button>
          </div>

          <p class="text-center text-sm text-gray-500 mt-6">
            Bạn đã có tài khoản?
            <a
              href="/login.html"
              class="text-emerald-600 font-bold hover:text-emerald-800 transition-colors underline underline-offset-2"
              >Đăng nhập ngay</a
            >
          </p>
        </form>
      </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/purchase.js" defer></script>
    <script src="/js/ux.js" defer></script>
  </body>
</html>
