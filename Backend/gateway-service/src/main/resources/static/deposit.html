<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nạp tiền vào ví - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/deposit.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="deposit-container">
      <h1>
        <span class="material-icons">add_card</span>
        Nạp tiền vào ví EV
      </h1>

      <form id="depositForm" class="deposit-form">
        <label for="amount">Số tiền (VNĐ):</label>
        <input
          type="number"
          id="amount"
          min="1000"
          placeholder="Nhập số tiền muốn nạp..."
          required
          class="input-field"
        />

        <label for="method">Phương thức thanh toán:</label>
        <select id="method" required class="input-field">
          <option value="">-- Chọn phương thức --</option>
          <option value="momo">MoMo</option>
          <option value="vnpay">VNPay</option>
        </select>

        <button type="submit" id="submitBtn">
          <span class="material-icons">payment</span>
          Xác nhận nạp tiền
        </button>
      </form>

      <p id="message" class="message"></p>

      <button
        class="btn-secondary"
        onclick="window.location.href='wallet.html'"
      >
        <span class="material-icons">arrow_back</span>
        Quay lại ví
      </button>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/component-loader.js"></script>
    <script src="js/compare.js"></script>
    <script src="js/deposit.js"></script>
  </body>
</html>
