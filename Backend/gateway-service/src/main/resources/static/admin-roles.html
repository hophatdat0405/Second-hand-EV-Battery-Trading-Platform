<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Quản lý Roles</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col font-sans">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow w-full max-w-6xl mx-auto p-6 pt-8 md:pt-10">
      <h1 class="text-2xl font-bold mb-4">Quản lý quyền (Roles)</h1>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1"
          >Tìm người dùng (email hoặc tên)</label
        >
        <input
          id="searchInput"
          class="border px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="Tìm kiếm..."
        />
      </div>

      <div
        class="bg-white shadow rounded overflow-x-auto overflow-y-auto max-h-[70vh]"
      >
        <table class="min-w-full">
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="p-3 text-left">ID</th>
              <th class="p-3 text-left">Tên</th>
              <th class="p-3 text-left">Email</th>
              <th class="p-3 text-left">Trạng thái</th>
              <th class="p-3 text-left">Roles</th>
              <th class="p-3 text-left">Hành động</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>

      <div
        id="roleModal"
        class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50"
      >
        <div class="bg-white p-4 rounded shadow w-96">
          <h2 class="font-semibold mb-2">
            Sửa Roles cho <span id="modalUserName"></span>
          </h2>
          <div class="mb-2">
            <label class="block text-sm text-gray-600">Role chọn</label>
            <select id="roleSelect" class="w-full border px-2 py-1 rounded">
              <option value="USER">USER</option>
              <option value="STAFF">STAFF</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div class="flex justify-end space-x-2 mt-3">
            <button
              id="modalCancel"
              class="px-3 py-1 border rounded hover:bg-gray-100"
            >
              Hủy
            </button>
            <button
              id="modalAdd"
              class="px-3 py-1 bg-emerald-600 text-white rounded hover:bg-emerald-700"
            >
              Thêm Role
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/admin-roles.js" defer></script>
  </body>
</html>
