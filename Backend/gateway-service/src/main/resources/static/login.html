<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng nhập - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: "#ecfdf5",
                600: "#059669",
                700: "#047857",
                800: "#065f46",
              },
            },
          },
        },
      };
    </script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/account.css" />

    <link rel="stylesheet" href="/css/navbar.css?v=TEST_LAN_CUOI" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-emerald-50 min-h-screen flex flex-col font-sans">
    <div id="navbar-placeholder"></div>
    <main
      class="flex-grow flex items-center justify-center p-4 md:p-8 pt-10 md:pt-18"
    >
      <div
        class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px]"
      >
        <div
          class="hidden md:flex md:w-1/2 bg-gradient-to-br from-emerald-800 to-emerald-600 text-white p-10 flex-col justify-between relative"
        >
          <div
            class="absolute top-0 left-0 w-40 h-40 bg-white/10 rounded-full blur-3xl -translate-x-10 -translate-y-10"
          ></div>
          <div
            class="absolute bottom-0 right-0 w-60 h-60 bg-emerald-400/20 rounded-full blur-3xl translate-x-10 translate-y-10"
          ></div>

          <div class="relative z-10">
            <h1 class="text-4xl font-bold mb-4 leading-tight">
              Second-hand EV
            </h1>
            <p class="text-emerald-100 text-lg">
              Nền tảng mua bán xe điện cũ & pin uy tín nhất.
            </p>
          </div>

          <div class="space-y-6 relative z-10">
            <div class="flex items-center gap-4">
              <div
                class="w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center text-2xl shadow-sm"
              >
                <i class="fas fa-shield-alt"></i>
              </div>
              <div>
                <h3 class="font-bold text-lg">Minh bạch</h3>
                <p class="text-sm text-emerald-100">
                  Kiểm định pin & xe kỹ càng.
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div
                class="w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center text-2xl shadow-sm"
              >
                <i class="fas fa-bolt text-yellow-300"></i>
              </div>
              <div>
                <h3 class="font-bold text-lg">Nhanh chóng</h3>
                <p class="text-sm text-emerald-100">
                  Giao dịch an toàn trong tích tắc.
                </p>
              </div>
            </div>
          </div>

          <div class="relative z-10 pt-6 border-t border-white/20">
            <p class="text-sm text-emerald-100 mb-2">Bạn chưa có tài khoản?</p>
            <a
              href="/register.html"
              class="inline-block font-semibold hover:text-white text-emerald-50 transition underline underline-offset-4"
            >
              Đăng ký ngay &rarr;
            </a>
          </div>
        </div>

        <div
          class="w-full md:w-1/2 p-8 md:p-12 bg-white flex flex-col justify-center"
        >
          <div class="mb-8 text-center md:text-left">
            <h2 class="text-3xl font-bold text-gray-800">Đăng nhập</h2>
            <p class="text-gray-500 mt-2">Chào mừng bạn quay trở lại!</p>
          </div>

          <form id="loginForm" class="space-y-5">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Email hoặc Số điện thoại</label
              >
              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-emerald-600 transition-colors"
                >
                  <i class="far fa-envelope"></i>
                </div>
                <input
                  id="idOrPhone"
                  type="text"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all bg-gray-50 focus:bg-white"
                  placeholder="Nhập email hoặc số điện thoại"
                  required
                />
              </div>
            </div>

            <div>
              <div class="flex justify-between items-center mb-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Mật khẩu</label
                >
              </div>
              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-emerald-600 transition-colors"
                >
                  <i class="fas fa-lock"></i>
                </div>
                <input
                  id="loginPass"
                  type="password"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all bg-gray-50 focus:bg-white"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-600/30 transition-transform transform hover:-translate-y-0.5 active:translate-y-0"
            >
              Đăng nhập
            </button>
          </form>

          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-3 bg-white text-gray-500"
                >Hoặc đăng nhập bằng</span
              >
            </div>
          </div>

          <a
            href="http://localhost:9000/oauth2/authorization/google"
            class="flex items-center justify-center w-full border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition-colors gap-3 font-medium text-gray-700 group"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            <span>Google</span>
          </a>

          <p class="text-center text-sm text-gray-600 mt-8 md:hidden">
            Chưa có tài khoản?
            <a
              href="/register.html"
              class="text-emerald-700 font-bold hover:underline"
              >Đăng ký</a
            >
          </p>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/purchase.js" defer></script>
    <script src="/js/ux.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 600, once: true });
      lucide.createIcons();
    </script>
  </body>
</html>
