<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví của tôi - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <link rel="stylesheet" href="css/wallet.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="wallet-container">
      <h1><span class="material-icons">account_balance_wallet</span> Ví EV</h1>

      <div class="wallet-balance">
        <h2>Số dư hiện tại</h2>
        <p id="balance">Đang tải...</p>

        <div class="wallet-actions">
          <button id="depositBtn">
            <span class="material-icons">add_card</span> Nạp tiền
          </button>
          <button id="refreshBtn" class="btn-secondary">
            <span class="material-icons">refresh</span> Làm mới
          </button>
        </div>
      </div>

      <div class="wallet-history">
        <h2>Lịch sử giao dịch</h2>
        <table id="txTable">
          <thead>
            <tr>
              <th>Thời gian</th>
              <th>Loại</th>
              <th>Số tiền (VNĐ)</th>
              <th>Mô tả</th>
            </tr>
          </thead>
          <tbody id="txBody">
            <tr>
              <td colspan="4" class="loading">Đang tải dữ liệu...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/component-loader.js"></script>
    <script src="js/wallet.js"></script>
  </body>
</html>
