<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>So sánh - Second-hand EV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/purchase.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Font hỗ trợ tiếng Việt đầy đủ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/like-notif.css" />
    <style>
      /* --- BẮT ĐẦU ĐOẠN CSS GIÚP FOOTER DÍNH ĐÁY --- */
      body {
        /* Biến body thành Flex container */
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Chiều cao tối thiểu bằng 100% màn hình */
        margin: 0;
      }

      /* Class bao quanh nội dung chính (giữa navbar và footer) */
      .container {
        flex: 1; /* Tự động giãn ra để đẩy footer xuống dưới */
        width: 100%;
      }
      /* --- KẾT THÚC ĐOẠN CSS --- */
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <!-- Main container -->
    <main class="container mx-auto p-6" style="max-width: 1100px">
      <h1 style="font-size: 22px; margin-bottom: 8px">Đơn hàng</h1>

      <!-- Tabs -->
      <nav
        class="order-tabs"
        aria-label="Order tabs"
        style="margin-bottom: 8px"
      >
        <ul style="display: flex; gap: 12px; align-items: center">
          <li class="tab active" data-filter="waiting_delivery">
            Chờ giao hàng <span class="badge" data-count="waiting">0</span>
          </li>
          <li class="tab" data-filter="completed">
            Hoàn thành <span class="badge" data-count="completed">0</span>
          </li>
          <li class="tab" data-filter="cancelled">
            Trả hàng <span class="badge" data-count="cancelled">0</span>
          </li>
        </ul>
      </nav>

      <div class="orders-views">
        <!-- Waiting -->
        <section
          class="view-panel active"
          data-view="waiting_delivery"
          id="view-waiting"
        >
          <!-- dynamically inserted order cards -->
        </section>

        <!-- Completed -->
        <section
          class="view-panel"
          data-view="completed"
          id="view-completed"
        ></section>

        <!-- Cancelled -->
        <section
          class="view-panel"
          data-view="cancelled"
          id="view-cancelled"
        ></section>
      </div>
    </main>

    <!-- Complaint Modal will be created by JS when needed -->

    <!-- App script -->
    <script src="/js/purchase.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/like-notif.js"></script>
    <script src="/js/chat-badge.js"></script>
    <script src="/js/review-badge.js"></script>
    <script src="/js/firebase-messaging-init.js"></script>
    <script src="/js/Notification.js"></script>
    <script src="/js/compare.js"></script>
    <div id="footer-placeholder"></div>
  </body>
</html>
