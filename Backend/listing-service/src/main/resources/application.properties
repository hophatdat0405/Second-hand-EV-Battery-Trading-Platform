spring.application.name=listing-service

# MySQL config 
spring.datasource.url=jdbc:mysql://localhost:3306/product_listing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Giới hạn kích thước
spring.servlet.multipart.max-file-size=5MB 
spring.servlet.multipart.max-request-size=50MB



# --- Cấu hình RabbitMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- ✅ SỬA LỖI TẠI ĐÂY (XÓA DẤU "") ---
app.rabbitmq.exchange=listing.events.exchange
app.rabbitmq.routing-key=listing.notification

# --- Cấu hình AI (Giữ nguyên) ---
app.rabbitmq.ai.exchange=ai.direct.exchange
app.rabbitmq.ai.queue=ai.price.request.queue
app.rabbitmq.ai.routing-key=ai.price.request

# --- Cấu hình Redis Cache ---
spring.cache.type=redis
spring.redis.host=redis-server
spring.redis.port=6379

# Ép UTF-8 cho tất cả các request và response
server.properties.encoding.charset=UTF-8
server.properties.encoding.force=true
app.rabbitmq.user.exchange=user.events.exchange
app.rabbitmq.user.queue.listener=listing.user.sync.queue