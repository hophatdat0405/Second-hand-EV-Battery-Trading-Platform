# ==================== SERVER CONFIG ====================
server.port=8088

# ==================== SPRING APPLICATION ====================
spring.application.name=like-service

# ==================== DATASOURCE (MySQL) ====================
spring.datasource.url=jdbc:mysql://localhost:3306/like_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=1176
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# giá trị bí mật nội bộ (chọn chuỗi đủ mạnh)
gateway.internal.token=very-secret-internal-token-please-change

# ==================== PRODUCT SERVICE CONFIG ====================
product.service.url=http://localhost:8080

# ==================== RABBITMQ (connect) ====================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# <<--- CHO PHÙ HỢP VỚI listing-service: pick one tên exchange và dùng nó ở cả 2 nơi --->
# Recommended: use 'product.events' as exchange
rabbitmq.exchange=product.events.exchange
rabbitmq.queue=product.update.queue
rabbitmq.routingKey=product.detail.updated

# Firebase (set đúng path trên server)
firebase.service.account.path=/path/to/serviceAccountKey.json
# optional: VAPID key to pass to front-end if you need it in properties
firebase.messaging.vapid-key=YOUR_WEB_PUSH_VAPID_KEY_HERE