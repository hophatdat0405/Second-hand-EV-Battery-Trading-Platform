spring.application.name=notification-service
# MySQL config 
spring.datasource.url=jdbc:mysql://localhost:3306/notification?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 server.port=8085
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- SỬA LỖI CẤU HÌNH RABBITMQ (Xóa thụt lề) ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.exchange=listing.events.exchange
app.rabbitmq.queue=notification.queue
app.rabbitmq.routing-key=listing.notification

app.firebase.config-file=classpath:firebase-service-account.json
# Địa chỉ của trang web frontend (giao diện)
app.frontend.base-url=http://127.0.0.1:5501