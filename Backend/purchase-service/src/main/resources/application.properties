# ==================== SERVER CONFIG ====================
server.port=8096

# ==================== SPRING APPLICATION ====================
spring.application.name=purchase-service

# ==================== DATASOURCE (MySQL) ====================
spring.datasource.url=jdbc:mysql://localhost:3306/purchase_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=1176
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL tới listing/user service
product.service.url=${PRODUCT_SERVICE_URL:http://localhost:8080}
user.service.url=${USER_SERVICE_URL:http://localhost:8084}
listing.service.url=${PRODUCT_SERVICE_URL:http://localhost:8080} # (Dùng chung PRODUCT_SERVICE_URL)
transaction.service.url=${TRANSACTION_SERVICE_URL:http://localhost:8083}
# === RabbitMQ config ===

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Exchange name used in transaction-service
mq.exchange=ev.exchange

# optional: sync delay ms
sync.purchases.delay=300000
product.events.routing-key=product.detail.updated