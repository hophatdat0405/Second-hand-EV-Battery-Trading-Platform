# ==================== SERVER CONFIG ====================
server.port=8092

# ==================== SPRING APPLICATION ====================
spring.application.name=compare-service

# ==================== DATASOURCE (MySQL) ====================
spring.datasource.url=jdbc:mysql://localhost:3306/product_listing?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=1176
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# giá trị bí mật nội bộ (chọn chuỗi đủ mạnh)
# gateway.internal.token=very-secret-internal-token-please-change
# ==================== PRODUCT SERVICE CONFIG ====================
product.service.url=http://localhost:8080

# Redis cache
spring.cache.type=redis
spring.redis.host=${SPRING_REDIS_HOST:redis}
spring.redis.port=${SPRING_REDIS_PORT:6379}
# spring.redis.password=yourpassword   # nếu có auth

