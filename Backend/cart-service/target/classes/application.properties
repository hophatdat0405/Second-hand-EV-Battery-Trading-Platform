# ==================== SERVER CONFIG ====================
server.port=8082

# ==================== SPRING APPLICATION ====================
spring.application.name=cart-service

# ==================== DATASOURCE (MySQL) ====================
spring.datasource.url=jdbc:mysql://localhost:3306/cart_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=1176
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==================== PRODUCT SERVICE CONFIG ====================
product.service.url=http://localhost:8080

# === RABBITMQ CONFIG ===
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Tên exchange mà listing-service gửi sự kiện cập nhật/xóa sản phẩm
app.rabbitmq.product-events.exchange=product.events.exchange
