<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng ký - Second-hand EV</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
  </head>
  <body class="bg-emerald-50 min-h-screen">
    <header class="navbar">
      <div class="container">
        <a href="/index.html"
          ><div class="logo">
            <span class="logo-icon">EV</span>
            <span class="logo-text">Second-hand EV</span>
          </div>
        </a>
        <nav class="nav-links">
          <a href="#">Tìm kiếm</a>
          <a href="#">Thể loại</a>
          <a href="#">Thương hiệu</a>
          <a href="/compare.html">So sánh</a>
          <a href="#">Hỗ trợ</a>
        </nav>
        <div class="nav-actions">
          <a href="/liked.html" class="nav-icon"
            ><i class="far fa-heart"></i
          ></a>
          <a href="#" class="nav-icon"><i class="far fa-bell"></i></a>
          <a href="/login.html" class="btn btn-secondary">ĐĂNG NHẬP</a>
          <a href="/profile.html" class="user-icon"
            ><i class="far fa-user-circle"></i
          ></a>
        </div>
      </div>
    </header>

    <main class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
        <h2 class="text-2xl font-bold mb-4 text-emerald-800">Tạo tài khoản</h2>

        <form id="registerForm" class="space-y-3">
          <div>
            <label class="block text-sm text-gray-700">Họ & tên</label>
            <input id="name" class="w-full border rounded px-3 py-2" required />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm text-gray-700">Email</label>
              <input
                id="email"
                type="email"
                class="w-full border rounded px-3 py-2"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-700">SĐT</label>
              <input id="phone" class="w-full border rounded px-3 py-2" />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm text-gray-700">Mật khẩu</label>
              <input
                id="password"
                type="password"
                class="w-full border rounded px-3 py-2"
                required
              />
            </div>
            <div>
              <label class="block text-sm text-gray-700">Xác nhận</label>
              <input
                id="password2"
                type="password"
                class="w-full border rounded px-3 py-2"
                required
              />
            </div>
          </div>

          <button type="submit" class="w-full py-2 rounded btn-primary">
            Đăng ký
          </button>

          <p class="text-sm mt-2 text-gray-600">Hoặc đăng ký bằng</p>
          <div class="flex gap-3 mt-2">
            <button
              id="googleBtn"
              type="button"
              class="flex-1 border rounded py-2"
            >
              Google
            </button>
            <button id="fbBtn" type="button" class="flex-1 border rounded py-2">
              Facebook
            </button>
          </div>

          <p class="text-sm mt-3 text-gray-600">
            Đã có tài khoản?
            <a href="/login.html" class="text-emerald-700 font-medium"
              >Đăng nhập</a
            >
          </p>
        </form>
      </div>
    </main>

    <script src="/js/auth.js" defer></script>
    <script src="/js/ux.js" defer></script>
  </body>
</html>
