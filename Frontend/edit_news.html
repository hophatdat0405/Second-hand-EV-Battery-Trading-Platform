<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý tin đăng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Roboto", sans-serif;
        background-color: #f7fafc;
      }
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 40;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
        max-height: 90vh;
      }
      .form-input[disabled],
      .form-select[disabled] {
        background-color: #e9ecef;
        cursor: not-allowed;
        color: #6c757d;
      }
      .image-container {
        position: relative;
      }
      .delete-img-btn {
        position: absolute;
        top: -8px;
        right: -8px;
        width: 24px;
        height: 24px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
        font-size: 14px;
        line-height: 1;
        border: 2px solid white;
      }
      .image-container:hover .delete-img-btn {
        opacity: 1;
      }
      .pagination-btn {
        min-width: 40px;
        transition: background-color 0.2s;
      }
      .pagination-btn.active {
        background-color: #2d3748;
        color: white;
        border-color: #2d3748;
      }
      .pagination-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main class="container mx-auto mt-8 p-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Tin Đăng Của Bạn</h1>
      <div id="listingsContainer" class="space-y-4">
        <p id="loadingText">Đang tải tin đăng của bạn...</p>
      </div>
      <div
        id="paginationContainer"
        class="flex justify-center items-center space-x-2 mt-8"
      ></div>
    </main>

    <div id="confirmModal" class="hidden">
      <div class="modal-backdrop"></div>
      <div class="modal bg-white rounded-lg shadow-xl w-11/12 md:w-1/3">
        <div class="p-6">
          <h3
            id="confirmModalTitle"
            class="text-xl font-bold text-gray-800"
          ></h3>
          <p id="confirmModalText" class="mt-2 text-gray-600"></p>
          <div class="flex justify-end space-x-3 mt-6">
            <button
              id="cancelConfirmBtn"
              class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300"
            >
              Hủy
            </button>
            <button
              id="confirmBtn"
              class="bg-red-600 text-white px-4 py-2 rounded-md"
            >
              Xác nhận
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="editModal" class="hidden">
      <div class="modal-backdrop"></div>
      <div
        class="modal bg-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3"
      >
        <form id="editForm" class="p-6 overflow-y-auto max-h-[85vh]">
          <h2 class="text-2xl font-bold mb-4">Chỉnh Sửa Tin Đăng</h2>
          <input type="hidden" id="editListingId" name="listingId" />
          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="editProductType"
                  class="block text-sm font-medium text-gray-700"
                  >Loại sản phẩm</label
                >
                <input
                  type="text"
                  id="editProductType"
                  name="productType"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                  disabled
                />
              </div>
              <div>
                <label
                  for="editProductName"
                  class="block text-sm font-medium text-gray-700"
                  >Tiêu đề tin đăng</label
                >
                <input
                  type="text"
                  id="editProductName"
                  name="productName"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="editBrand"
                  class="block text-sm font-medium text-gray-700"
                  >Thương hiệu</label
                >
                <input
                  type="text"
                  id="editBrand"
                  name="brand"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                />
              </div>
              <div>
                <label
                  for="editPrice"
                  class="block text-sm font-medium text-gray-700"
                  >Giá bán (VNĐ)</label
                >
                <input
                  type="text"
                  inputmode="numeric"
                  id="editPrice"
                  name="price"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="editWarranty"
                  class="block text-sm font-medium text-gray-700"
                  >Tình trạng bảo hành</label
                >
                <select
                  id="editWarranty"
                  name="warrantyPolicy"
                  class="mt-1 block w-full form-select bg-white border-gray-300 rounded-md shadow-sm"
                  required
                >
                  <option value="">-- Chọn --</option>
                  <option value="Còn bảo hành chính hãng">
                    Còn bảo hành chính hãng
                  </option>
                  <option value="Hết bảo hành">Hết bảo hành</option>
                </select>
              </div>
              <div>
                <label
                  for="editPhone"
                  class="block text-sm font-medium text-gray-700"
                  >Số điện thoại</label
                >
                <input
                  type="tel"
                  id="editPhone"
                  name="phone"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="editLocation"
                  class="block text-sm font-medium text-gray-700"
                  >Địa chỉ</label
                >
                <input
                  type="text"
                  id="editLocation"
                  name="location"
                  class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="editDescription"
                class="block text-sm font-medium text-gray-700"
                >Mô tả chi tiết</label
              >
              <textarea
                id="editDescription"
                name="description"
                rows="3"
                class="mt-1 block w-full form-input border-gray-300 rounded-md shadow-sm"
                required
              ></textarea>
            </div>
          </div>
          <div class="pt-4 mt-4 border-t">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">
              Thông Số Kỹ Thuật
            </h3>
            <div
              id="editSpecificFields"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            ></div>
          </div>
          <div class="pt-4 mt-4 border-t">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">
              Quản Lý Hình Ảnh
            </h3>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1"
                >Ảnh hiện tại (Bấm X để xóa)</label
              >
              <div
                id="currentImagesPreview"
                class="mt-2 grid grid-cols-3 sm:grid-cols-5 gap-4 p-2 bg-gray-50 rounded-md border min-h-[80px]"
              ></div>
            </div>
            <div class="mt-4">
              <label
                for="editImageUpload"
                class="block text-sm font-medium text-gray-600 mb-1"
                >Thêm ảnh mới</label
              >
              <input
                type="file"
                id="editImageUpload"
                name="images"
                accept="image/*"
                multiple
                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
              />
            </div>
            <div
              id="newImagesPreview"
              class="mt-2 grid grid-cols-3 sm:grid-cols-5 gap-4"
            ></div>
          </div>
          <div class="flex justify-end space-x-3 pt-6">
            <button
              type="button"
              id="cancelEditBtn"
              class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center"
            >
              <span>Lưu Thay Đổi</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="viewDetailsModal" class="hidden">
      <div class="modal-backdrop"></div>
      <div
        class="modal bg-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3"
      >
        <div class="p-6 overflow-y-auto max-h-[85vh]">
          <div class="flex justify-between items-start mb-4">
            <h2 id="viewTitle" class="text-2xl font-bold text-gray-900"></h2>
            <button
              id="closeViewModalBtn"
              class="text-3xl font-light text-gray-400 hover:text-gray-600"
            >
              &times;
            </button>
          </div>
          <div
            id="viewImages"
            class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-4"
          ></div>
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4 border-b pb-4"
          >
            <div>
              <strong class="text-gray-600">Giá bán:</strong>
              <span
                id="viewPrice"
                class="text-red-600 font-bold text-lg"
              ></span>
            </div>
            <div>
              <strong class="text-gray-600">Loại sản phẩm:</strong>
              <span id="viewProductType" class="font-semibold"></span>
            </div>
            <div>
              <strong class="text-gray-600">Thương hiệu:</strong>
              <span id="viewBrand"></span>
            </div>
            <div>
              <strong class="text-gray-600">Địa chỉ:</strong>
              <span id="viewLocation"></span>
            </div>
            <div>
              <strong class="text-gray-600">Điện thoại:</strong>
              <span id="viewPhone"></span>
            </div>
            <div>
              <strong class="text-gray-600">Ngày đăng:</strong>
              <span id="viewDate"></span>
            </div>
            <div>
              <strong class="text-gray-600">Trạng thái:</strong>
              <span id="viewStatus"></span>
            </div>
          </div>
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              Mô tả chi tiết
            </h3>
            <p
              id="viewDescription"
              class="text-gray-700 whitespace-pre-wrap"
            ></p>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              Thông số kỹ thuật
            </h3>
            <div
              id="viewSpecs"
              class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2 text-sm"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/manage-listings.js"></script>
  </body>
</html>
