<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý lương nhân viên</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/payroll.css" />
</head>

<body class="payroll-body">
  <h1>
    <span class="material-icons">business_center</span> Quản lý lương nhân viên
  </h1>

  <div class="payroll-container">
    <div class="header-actions">
      <h2>Danh sách nhân viên</h2>
      <button id="autoPayBtn">
        <span class="material-icons">autorenew</span> Chạy tự động
      </button>
    </div>

    <div class="payroll-history">
      <table id="staffTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Lương</th>
            <th>Ngày trả</th>
            <th>Trạng thái</th>
            <th>Lần trả cuối</th>
            <th class="text-center">Hành động</th>
          </tr>
        </thead>
        <tbody id="staffTableBody">
          <tr><td colspan="6" class="loading">Đang tải dữ liệu...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="editModal" class="modal-backdrop">
    <div class="modal-content animate-fadeIn">
      <button id="closeModal" class="modal-close-btn">
        <span class="material-icons">close</span>
      </button>
      
      <h2>Chỉnh sửa thông tin</h2>

      <form id="editForm">
        <div>
          <label for="salaryInput">Lương (VNĐ)</label>
          <input type="number" id="salaryInput" class="input-field" />
        </div>
        <div>
          <label for="payDayInput">Ngày trả (1–28)</label>
          <input
            type="number"
            id="payDayInput"
            min="1"
            max="28"
            class="input-field"
          />
        </div>

        <div class="form-actions">
          <button type="button" id="cancelEdit" class="btn-secondary">
            Hủy
          </button>
          <button type="submit">Lưu thay đổi</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/payroll.js"></script>
</body>
</html>
